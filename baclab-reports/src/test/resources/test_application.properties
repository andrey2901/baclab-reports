server.port = 8090

#DB properties:
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:baclabreports;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.schema=classpath:/sql/create.sql
#spring.datasource.data=classpath:/sql/test.sql

#Hibernate Configuration:
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
entitymanager.packages.to.scan=ua.com.hedgehogsoft.baclabreports.model